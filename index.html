  <title>Movies</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <div class="search">
    <div class="container">
      <form action="#">

          <div class="col-sm-4">
            <input class="form-control form-control-lg" type="text" placeholder="Title">
          </div>
          <div class="col-sm-4">
            <input class="form-control form-control-lg" type="text" placeholder="Year">
          </div>
          <div class="col-sm-4" style="max-width: 95px;">
            <button type="button" class="btn btn-lg btn-dark">

          </div>
        </div>
        
      </form>
    </div>
  </div>
