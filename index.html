<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- My Styles -->
  <link rel="stylesheet" href="./movies.css">
</head>
<body onload="getBoxOffice()">
  <!-- Search Section -->
  <h1>Discover Movies</h1>
  <div class="search">
    <div class="container">
      <form action="#" onsubmit="() => {return false}">
        <div class="row">
          <div id="input" class="col-sm-4">
            <input class="form-control form-control-lg" type="text" placeholder="Title">
            <small id="noTitle" style="color:rgba(244, 40, 40, 0.89);display:none;margin-bottom:5px;">* title is needed</small>
          </div>
          <div id="input" class="col-sm-4">
            <input class="form-control form-control-lg" type="text" placeholder="Year">
          </div>
          <div id="input" class="col-sm-4" style="max-width: 95px;">
            <button type="button" class="btn btn-lg btn-dark" onclick="searchMovies(event)">
              Search
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- Box office -->
  <br>
  <h1>Box office Top 10</h1>
  <div class="container" id="boxCarousel">
  <!-- carousel -->
    
  </div>

  <!-- Search Results -->
  <h2 id="searchResults">Search Results</h2>
  <!-- a result card container -->
  <div class="container" id="container">
    <div class="row gx-5" id="searchCard">
      <!-- single card -->
      
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- My JS -->
  <script src="./movies.js"></script>
</body>
</html>
